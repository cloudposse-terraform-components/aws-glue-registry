name: "aws-glue-registry"
# Canonical GitHub repo
github_repo: "cloudposse-terraform-components/aws-glue-registry"
# Short description of this project
description: |-
  This component provisions Glue registries.
usage: |-
  **Stack Level**: Regional

  ```yaml
  components:
    terraform:
      glue/registry/example:
        metadata:
          component: glue/registry
        vars:
          enabled: true
          name: example
          registry_name: example
          registry_description: "Glue registry example"
  ```

